<!DOCTYPE html>
<html>
<head>
  <script src="https://pingme998.github.io/theco/links.json"></script>
</head>
<body>
  <script>
    var id = window.location.hash.substring(1); // retrieve the ID from the URL hash
    var url = links[id]; // retrieve the URL from the JSON file using the ID
    window.location.replace(url); // redirect to the URL
  </script>
</body>
</html>
